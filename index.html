<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GEAL ❖ AI PRO</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        overflow: hidden;
        font-family: sans-serif;
        position: relative;
        transition: opacity 0.8s ease;
    }

    /* outer space moving stars */
    .stars {
        position: absolute;
        inset: 0;
        width: 200%;
        height: 200%;
        background-image:
            radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,1), transparent),
            radial-gradient(1px 1px at 30% 40%, rgba(255,255,255,0.8), transparent),
            radial-gradient(1px 1px at 50% 60%, rgba(255,255,255,0.9), transparent),
            radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.7), transparent),
            radial-gradient(1px 1px at 90% 10%, rgba(255,255,255,0.85), transparent);
        background-size: 400px 400px;
        filter: blur(0.6px);
        animation: drift 500s linear infinite; /* very slow drift */
        z-index: 0;
    }

    @keyframes drift {
        from { transform: translate(0,0); }
        to { transform: translate(-250px, -250px); }
    }

    /* glowing diamond in center */
    .diamond {
        font-size: 100px;
        color: #ffffff; /* bright white */
        cursor: pointer;
        transition: opacity 0.6s ease, transform 0.4s ease;
        text-shadow:
            0 0 15px #ffffff,
            0 0 40px #ffffff,
            0 0 60px rgba(255,255,255,0.6),
            0 0 100px rgba(255,255,255,0.4);
        z-index: 1;
    }

    .diamond:hover {
        transform: scale(1.2);
    }

    .fade-out .diamond {
        opacity: 0;
        transform: scale(0.6);
    }

    .fade-out {
        opacity: 0;
        background: #000;
    }

    .footer {
        position: absolute;
        bottom: 10px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        z-index: 1;
        pointer-events: none;
    }

    .version {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        z-index: 1;
        pointer-events: none;
    }

    .instruction {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 12px;
        color: rgba(255,255,255,0.6);
        cursor: pointer;
        z-index: 2;
    }

    .instruction-popup {
        position: absolute;
        bottom: 30px;
        left: 10px;
        background: rgba(0,0,0,0.85);
        color: #fff;
        padding: 10px 12px;
        border-radius: 6px;
        font-size: 12px;
        display: none;
        z-index: 3;
        white-space: pre-line;
        max-width: 220px;
    }

    .contact {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 12px;
        color: rgba(255,255,255,0.8);
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        background: rgba(0,0,0,0.4);
        transition: background 0.2s ease;
        z-index: 2;
    }

    .contact:hover {
        background: rgba(255,255,255,0.1);
    }

    .tooltip {
        position: absolute;
        top: 30px;
        right: 10px;
        background: rgba(0,0,0,0.8);
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        display: none;
        z-index: 3;
        white-space: nowrap;
    }

    .title {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 12px;
        color: rgba(255,255,255,0.6);
        z-index: 1;
        pointer-events: none;
    }
</style>
</head>
<body>

<div class="stars"></div>

<div class="diamond" onclick="openLink()">◆</div>
<div class="footer">Powered by Gemini AI</div>
<div class="version">Ver 2.5</div>
<div class="instruction" onclick="toggleInstruction()">Instruction</div>
<div class="instruction-popup" id="instruction-popup">
Log in to your Gmail account.
Ensure that Google Chrome is installed on your device.
An active internet connection is required to use the application.
</div>
<div class="contact" onclick="toggleTooltip()">Contact</div>
<div class="tooltip" id="tooltip">urban.mirage.com@gmail.com</div>
<div class="title">GEAL ❖ AI PRO</div>

<script>
function openLink() {
    document.body.classList.add("fade-out");

    setTimeout(() => {
        window.location.href = "https://gemini.google.com/share/e0df429d580a";
    }, 800);
}

// Contact tooltip toggle
function toggleTooltip() {
    const tooltip = document.getElementById('tooltip');
    tooltip.style.display = tooltip.style.display === 'block' ? 'none' : 'block';
}

// Instruction popup toggle
function toggleInstruction() {
    const popup = document.getElementById('instruction-popup');
    popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
}

// Hide tooltips if click outside
document.addEventListener('click', function(event) {
    const contact = document.querySelector('.contact');
    const tooltip = document.getElementById('tooltip');
    const instruction = document.querySelector('.instruction');
    const instructionPopup = document.getElementById('instruction-popup');

    if (!contact.contains(event.target) && !tooltip.contains(event.target)) {
        tooltip.style.display = 'none';
    }
    if (!instruction.contains(event.target) && !instructionPopup.contains(event.target)) {
        instructionPopup.style.display = 'none';
    }
});
</script>

</body>
</html>
