<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GEAL • AI PRO</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1a1a2e 0%, #050510 70%, #000 100%);
        overflow: hidden;
        font-family: sans-serif;
        transition: opacity 0.8s ease, background 0.8s ease;
    }

    /* subtle space dots */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
            radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.8), transparent),
            radial-gradient(1px 1px at 70% 60%, rgba(255,255,255,0.6), transparent),
            radial-gradient(2px 2px at 40% 80%, rgba(255,255,255,0.7), transparent);
        background-size: 300px 300px;
        filter: blur(1px);
    }

    .diamond {
        font-size: 95px;
        color: white;
        cursor: pointer;
        transition: opacity 0.6s ease, transform 0.4s ease;
        text-shadow:
            0 0 10px rgba(255,255,255,0.9),
            0 0 30px rgba(255,255,255,0.6),
            0 0 60px rgba(180,220,255,0.4);
        z-index: 1;
    }

    .diamond:hover {
        transform: scale(1.2);
    }

    .fade-out .diamond {
        opacity: 0;
        transform: scale(0.6);
    }

    .fade-out {
        opacity: 0;
        background: #000;
    }
</style>
</head>
<body>

<div class="diamond" onclick="openLink()">◆</div>

<script>
function openLink() {
    document.body.classList.add("fade-out");

    setTimeout(() => {
        window.location.href = "https://gemini.google.com/share/e0df429d580a";
    }, 800);
}
</script>

</body>
</html>
